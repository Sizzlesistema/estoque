<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro | Sizzle Estoque</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <section class="register">
    <div class="container">
      <h2>Crie sua conta</h2>
      <p>Cadastre-se para começar a gerenciar seu estoque com o Sizzle Estoque.</p>

      <form class="form-register">
        <div class="form-group">
          <label for="nome">Nome completo:</label>
          <input type="text" id="nome" placeholder="Seu nome completo" required>
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" placeholder="Digite seu e-mail" required>
        </div>

        <div class="form-group">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" placeholder="Crie uma senha" required>
        </div>

        <div class="form-group">
          <label for="confirmar-senha">Confirmar senha:</label>
          <input type="password" id="confirmar-senha" placeholder="Confirme sua senha" required>
        </div>

        <button type="submit" class="btn">Cadastrar</button>
        <p class="link-login">Já tem conta? <a href="login.html">Entrar</a></p>
      </form>
    </div>
  </section>
</body>
</html>
